<!DOCTYPE html>
<html>
  <head>
    <title>Bowswa's Happy BDay Machine</title>
    <link rel="shortcut icon" href="media/Birthday_Caik.png">
    <style>
      .topnav {
        background-color: crimson;
        overflow: hidden;
        font-size: 34px;
      }
      .topnav a:link {
        float: left;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        color: rgb(49, 209, 161);
        font-size: 43;
      }
      .topnav a:visited {
        color:rgba(0, 255, 157, 0.685);
        text-decoration: none;
        font-size: 43;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: brown;
        text-decoration: none;
        font-size: 52;
      }
      .topnav a.current {
        background-color: cyan;
        color: rgba(199, 73, 15, 0.767);
        font-size: 47;
      }
      
      @-webkit-keyframes sheen {
        0% {
          transform: skewY(-45deg) translateX(0);
        }
        100% {
          transform: skewY(-45deg) translateX(12.5em);
        }
      }
      @keyframes sheen {
        0% {
          transform: skewY(-45deg) translateX(0);
        }
        100% {
          transform: skewY(-45deg) translateX(12.5em);
        }
      }

      button{
        border: none;
        background-color: inherit;
      }
      button {
        padding: 0.75em 2em;
        text-align: center;
        text-decoration: none;
        color: #2194e0;
        border: 2px solid #2194e0;
        font-size: 24px;
        display: inline-block;
        border-radius: 0.3em;
        transition: all 0.2s ease-in-out;
        position: relative;
        overflow: hidden;
      }
      button:before {
        content: '';
        background-color: rgba(255, 255, 255, 0.5);
        height: 100%;
        width: 3em;
        display: block;
        position: absolute;
        top: 0;
        left: -4.5em;
        transform: skewX(-45deg) translateX(0);
        transition: none;
      }
      button:hover {
        background-color: #2194e0;
        color: #fff;
        border-bottom: 4px solid #1977b5;
      }
      button:hover:before {
        transform: skewX(-45deg) translateX(13.5em);
        transition: all 0.5s ease-in-out;
      }
      button:active {
        transform: translateY(2px);
        background-color: #2194e0;
        color: #fff;
        border-bottom: 4px solid #1977b5;
      }
    </style>
  </head>
  <body>
    <iframe target="_top" src="../../web_parts/topbar.html" />
    <input id="user" class="inputty" type="text" placeholder="BDay Person">
    <button type="button" class="box buttons" onclick="setName()">
      &gt;Submit Name&lt;</button>
    <script>
      function setName() {
        var name = document.getElementById('user').value;
        localStorage.setItem('BdayPerson', name);
        location.reload();
      };
      if (!localStorage.getItem('BdayPerson')) {
      }else{
        location.replace('https://bowswa.github.io/experiments/happy-birthday-machine/birthday.html');
      }
    </script>
  </body>
</html>
