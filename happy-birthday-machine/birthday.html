<head>
    <title>Happy Birthday @name! From Bowswa!</title>
    <link rel="shortcut icon" href="media/Birthday_Caik.png">

    <style id="animation-container">
        @keyframes bounce {
            0% {
                color: #fff;
            }
            100% {
                top: -20px;
                color: #000;
                text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc, 0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc, 0 8px 0 #ccc, 0 9px 0 #ccc, 0 50px 25px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
    <style id="cake-style">
        body {
            background: rgb(105, 105, 105);
            background: radial-gradient(circle, rgba(105, 105, 105, 1) 0%, rgba(51, 51, 51, 1) 100%);
        }
        
        .cake {
            position: absolute;
            width: 250px;
            height: 200px;
            top: 50%;
            left: 50%;
            margin-top: -70px;
            margin-left: -125px;
        }
        
        .plate {
            width: 270px;
            height: 110px;
            position: absolute;
            bottom: -10px;
            left: -10px;
            background-color: #ccc;
            border-radius: 50%;
            box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0, 0, 0, 0.5);
        }
        
        .cake>* {
            position: absolute;
        }
        
        .layer {
            position: absolute;
            display: block;
            width: 250px;
            height: 100px;
            border-radius: 50%;
            background-color: #553c13;
            box-shadow: 0 2px 0px #6a4b18, 0 4px 0px #33240b, 0 6px 0px #32230b, 0 8px 0px #31230b, 0 10px 0px #30220b, 0 12px 0px #2f220b, 0 14px 0px #2f210a, 0 16px 0px #2e200a, 0 18px 0px #2d200a, 0 20px 0px #2c1f0a, 0 22px 0px #2b1f0a, 0 24px 0px #2a1e09, 0 26px 0px #2a1d09, 0 28px 0px #291d09, 0 30px 0px #281c09;
        }
        
        .layer-top {
            top: 0px;
        }
        
        .layer-middle {
            top: 33px;
        }
        
        .layer-bottom {
            top: 66px;
        }
        
        .icing {
            top: 2px;
            left: 5px;
            background-color: #f0e4d0;
            width: 240px;
            height: 90px;
            border-radius: 50%;
        }
        
        .icing:before {
            content: '';
            position: absolute;
            top: 4px;
            right: 5px;
            bottom: 6px;
            left: 5px;
            background-color: #f4ebdc;
            box-shadow: 0 0 4px #f6efe3, 0 0 4px #f6efe3, 0 0 4px #f6efe3;
            border-radius: 50%;
            z-index: 1;
        }
        
        .drip {
            display: block;
            width: 50px;
            height: 60px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            background-color: #f0e4d0;
        }
        
        .drip1 {
            top: 53px;
            left: 5px;
            transform: skewY(15deg);
            height: 48px;
            width: 40px;
        }
        
        .drip2 {
            top: 69px;
            left: 181px;
            transform: skewY(-15deg);
        }
        
        .drip3 {
            top: 54px;
            left: 90px;
            width: 80px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }
        
        .candle {
            background-color: #7b020b;
            width: 16px;
            height: 50px;
            border-radius: 8px/4px;
            top: -20px;
            left: 50%;
            margin-left: -8px;
            z-index: 10;
        }
        
        .candle:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 16px;
            height: 8px;
            border-radius: 50%;
            background-color: #ad030f;
        }
        
        .flame {
            position: absolute;
            background-color: orange;
            width: 15px;
            height: 35px;
            border-radius: 10px 10px 10px 10px/25px 25px 10px 10px;
            top: -34px;
            left: 50%;
            margin-left: -7.5px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            transform-origin: 50% 90%;
            animation: flicker 1s ease-in-out alternate infinite;
        }
        
        @keyframes flicker {
            0% {
                transform: skewX(5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.2), 0 0 20px rgba(255, 165, 0, 0.2), 0 0 60px rgba(255, 165, 0, 0.2), 0 0 80px rgba(255, 165, 0, 0.2);
            }
            25% {
                transform: skewX(-5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            }
            50% {
                transform: skewX(10deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.3), 0 0 60px rgba(255, 165, 0, 0.3), 0 0 80px rgba(255, 165, 0, 0.3);
            }
            75% {
                transform: skewX(-10deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.4), 0 0 20px rgba(255, 165, 0, 0.4), 0 0 60px rgba(255, 165, 0, 0.4), 0 0 80px rgba(255, 165, 0, 0.4);
            }
            100% {
                transform: skewX(5deg);
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 60px rgba(255, 165, 0, 0.5), 0 0 80px rgba(255, 165, 0, 0.5);
            }
        }
    </style>
    <style id="bouncing-letters">
        h1 span {
            position: relative;
            top: 20px;
            display: inline-block;
            animation: bounce 0.3s ease infinite alternate;
            color: #fff;
            text-shadow: 0 1px 0 #ccc, 0 2px 0 #ccc, 0 3px 0 #ccc, 0 4px 0 #ccc, 0 5px 0 #ccc, 0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent, 0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
        }
        
        h1 span:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        h1 span:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        h1 span:nth-child(4) {
            animation-delay: 0.3s;
        }
        
        h1 span:nth-child(5) {
            animation-delay: 0.4s;
        }
        
        h1 span:nth-child(7) {
            animation-delay: 0.6s;
        }
        
        h1 span:nth-child(8) {
            animation-delay: 0.7s;
        }
        
        h1 span:nth-child(9) {
            animation-delay: 0.8s;
        }
        
        h1 span:nth-child(10) {
            animation-delay: 0.9s;
        }
        
        h1 span:nth-child(11) {
            animation-delay: 0.1s;
        }
        
        h1 span:nth-child(12) {
            animation-delay: 0.2s;
        }
        
        h1 span:nth-child(13) {
            animation-delay: 0.3s;
        }
        
        h1 span:nth-child(14) {
            animation-delay: 0.4s;
        }
        
        h1 span:nth-child(16) {
            animation-delay: 0.6s;
        }
        
        h1 span:nth-child(17) {
            animation-delay: 0.7s;
        }
        
        h1 span:nth-child(18) {
            animation-delay: 0.8s;
        }
        
        h1 span:nth-child(19) {
            animation-delay: 0.9s;
        }
        
        h1 span:nth-child(20) {
            animation-delay: 0.1s;
        }
        
        h1 span:nth-child(21) {
            animation-delay: 0.2s;
        }
    </style>
</head>
