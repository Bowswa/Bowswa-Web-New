<!DOCTYPE HTML>
<html>
    <head>
        <title>Pretzel Clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <p id="prtzlcount">Pretzels: 0</p>
        <button id="pretzel" onclick="pretzelClicked()" style="background: url(img/Pretzel.png);width:350px;height:350px;border:0px;"></button>
        <button class="loader" onclick="load()">Load</button>
        <button class="loader" onclick="save()">Save</button>
              
    </body>
    <script>
        var pretzelsStored = 0;
        window.onload = autoSave();
    function autoSave() {
            load();
            setInterval(save, 60000)
        };
    function save() {
        localStorage.setItem('pretzelcount', pretzelsStored);
        alert('Game Saved!');
    }
    function load() {
        pretzelsStored = localStorage.getItem('pretzelcount');
        pretzelsStored = parseInt(pretzelsStored);
        document.title = pretzelsStored + ' Pretzels'
        document.getElementById('prtzlcount').innerHTML = 'Pretzels: ' + pretzelsStored
    }
    function pretzelClicked() {
        pretzelsStored = pretzelsStored + 1;
        document.title = pretzelsStored + ' Pretzels'
        document.getElementById('prtzlcount').innerHTML = 'Pretzels: ' + pretzelsStored;
    }
    </script>
</html>
