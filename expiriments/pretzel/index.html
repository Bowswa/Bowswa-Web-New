
<!DOCTYPE HTML>
<html>
    <head>
        <title>Pretzel Clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="main.js"></script>
        <center>
        <p class="warning">The game is currently being changed in backend format. Bugs are expected at first.</p>
