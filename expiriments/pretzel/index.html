<!DOCTYPE HTML>
<html>
    <head>
        <title>Pretzel Clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <t1 id="prtzlcount">Pretzels: 0</t1>
        <img src="img/Pretzel.png" alt="Click me!" style="width:300px;height:300px;" id="pretzel" usemap="#pretzel">
            <button class="loader" onclick="load()">Load</button>
            <button class="loader" onclick="save()">Save</button>
            <map name="workmap">
                <area shape="rect" coords="0,0,300,300" alt="Pretzel to click!" onclick="pretelClicked()">
              </map>
              
    </body>
    <script>
    function save() {
        localStorage.setItem('pretzelcount', pretzelcount);
    }
    function load() {
        pretzelcount = localStorage.getitem(pretzelcount);
        document.title = pretzelcount + 'Pretzels'
        document.getElementById('prtzlcount').value = 'Pretzels: ' + pretzelcount
    }
    function pretzelClicked() {
        pretzelcount = pretzelcount + 1;
        document.title = pretzelcount + 'Pretzels'
        document.getElementById('prtzlcount').value = 'Pretzels: ' + pretzelcount;
    }
    </script>
</html>
